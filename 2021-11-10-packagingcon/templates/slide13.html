{% endblock header %}

{% block main %}
<main>
    <slide-columns>
        <slide-column class="comp-base righty centery">
            <col-header><img src="{{ url_for('static', filename='pypi-logo-small.svg') }}"></col-header>
            <ul>
                <li>Web<br>Documentation</li>
            </ul>
        </slide-column>

            <ul>
                <li></li>
            </ul>
            <footer style="position: fixed; bottom: 0; width: 50%; right: 0; box-sizing: border-box; padding: 1rem; line-height: 1em; text-align: center;">
